<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro - タスク管理 & ポモドーロ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="../index.html" class="home-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            ホームに戻る
        </a>
    </nav>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="3"/>
                    <path d="M20 8 L20 20 L28 20" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <h1>Productivity Pro</h1>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" data-view="tasks">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    タスク
                </button>
                <button class="nav-item" data-view="pomodoro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    ポモドーロ
                </button>
                <button class="nav-item" data-view="stats">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    統計
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <button id="themeToggle">
                        <svg id="darkIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <svg id="lightIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- タスクビュー -->
            <div id="tasksView" class="view active">
                <header class="view-header">
                    <h2>タスク管理</h2>
                    <div class="header-actions">
                        <select id="filterSelect">
                            <option value="all">すべて</option>
                            <option value="active">進行中</option>
                            <option value="completed">完了</option>
                        </select>
                    </div>
                </header>

                <div class="task-input-section">
                    <input type="text" id="taskInput" placeholder="新しいタスクを入力...">
                    <select id="prioritySelect">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                    <button id="addTaskBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        追加
                    </button>
                </div>

                <div class="tasks-container">
                    <div class="task-category">
                        <h3>高優先度</h3>
                        <div id="highPriorityTasks" class="task-list"></div>
                    </div>
                    <div class="task-category">
                        <h3>中優先度</h3>
                        <div id="mediumPriorityTasks" class="task-list"></div>
                    </div>
                    <div class="task-category">
                        <h3>低優先度</h3>
                        <div id="lowPriorityTasks" class="task-list"></div>
                    </div>
                </div>
            </div>

            <!-- ポモドーロビュー -->
            <div id="pomodoroView" class="view">
                <header class="view-header">
                    <h2>ポモドーロタイマー</h2>
                </header>

                <div class="pomodoro-container">
                    <div class="timer-display">
                        <svg class="timer-circle" viewBox="0 0 200 200">
                            <circle cx="100" cy="100" r="90" class="timer-background"/>
                            <circle id="timerProgress" cx="100" cy="100" r="90" class="timer-progress"/>
                        </svg>
                        <div class="timer-text">
                            <div id="timerDisplay">25:00</div>
                            <div id="timerMode">作業時間</div>
                        </div>
                    </div>

                    <div class="timer-controls">
                        <button id="startBtn" class="timer-btn primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            開始
                        </button>
                        <button id="pauseBtn" class="timer-btn" style="display:none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                            一時停止
                        </button>
                        <button id="resetBtn" class="timer-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                            </svg>
                            リセット
                        </button>
                    </div>

                    <div class="timer-settings">
                        <div class="setting-item">
                            <label>作業時間（分）</label>
                            <input type="number" id="workDuration" value="25" min="1" max="60">
                        </div>
                        <div class="setting-item">
                            <label>休憩時間（分）</label>
                            <input type="number" id="breakDuration" value="5" min="1" max="30">
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="autoStartBreak">
                                休憩を自動開始
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="soundEnabled" checked>
                                サウンド通知
                            </label>
                        </div>
                    </div>

                    <div class="pomodoro-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="todayPomodoros">0</div>
                            <div class="stat-label">今日のポモドーロ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalPomodoros">0</div>
                            <div class="stat-label">合計ポモドーロ</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 統計ビュー -->
            <div id="statsView" class="view">
                <header class="view-header">
                    <h2>統計情報</h2>
                </header>

                <div class="stats-container">
                    <div class="stats-grid">
                        <div class="stats-card">
                            <div class="stats-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <path d="M9 11l3 3L22 4"></path>
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                </svg>
                            </div>
                            <div class="stats-info">
                                <div class="stats-value" id="totalTasks">0</div>
                                <div class="stats-label">総タスク数</div>
                            </div>
                        </div>

                        <div class="stats-card">
                            <div class="stats-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                                </svg>
                            </div>
                            <div class="stats-info">
                                <div class="stats-value" id="activeTasks">0</div>
                                <div class="stats-label">進行中タスク</div>
                            </div>
                        </div>

                        <div class="stats-card">
                            <div class="stats-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                            </div>
                            <div class="stats-info">
                                <div class="stats-value" id="completedTasks">0</div>
                                <div class="stats-label">完了タスク</div>
                            </div>
                        </div>

                        <div class="stats-card">
                            <div class="stats-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                            </div>
                            <div class="stats-info">
                                <div class="stats-value" id="totalPomodorosStats">0</div>
                                <div class="stats-label">ポモドーロ完了数</div>
                            </div>
                        </div>
                    </div>

                    <div class="progress-section">
                        <h3>完了率</h3>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div id="completionProgress" class="progress-fill"></div>
                            </div>
                            <span id="completionPercentage">0%</span>
                        </div>
                    </div>

                    <div class="activity-section">
                        <h3>最近の活動</h3>
                        <div id="activityLog" class="activity-log"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
